# Production Configuration for Heroku
server.port=${PORT:8080}

# MySQL Configuration (Heroku Add-on) - Must have MySQL add-on installed
spring.datasource.url=${JAWSDB_URL:${CLEARDB_DATABASE_URL:${DATABASE_URL:}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration for Production  
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Pool de connexions optimisé pour JawsDB (plan gratuit)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Désactiver l'initialisation SQL pour éviter les conflits
spring.sql.init.mode=never

# JWT Configuration
jwt.expiration=86400000
jwt.secret=${JWT_SECRET:byfiuezgfueyizfhyfehcgezgfzegfyzuefuyizedf}

# Logging Configuration for Production
logging.level.org.springframework=WARN
logging.level.com.arem=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=WARN

# Disable H2 console in production
spring.h2.console.enabled=false

# Cache Configuration
spring.cache.type=simple

# CORS Configuration for production (adjust as needed)
cors.allowed-origins=https://your-frontend-app.herokuapp.com,https://your-domain.com 