<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion API</h1>
    
    <div class="info">
        <h3>Comptes de test disponibles :</h3>
        <ul>
            <li><strong>Admin :</strong> katia@gmail.com / admin</li>
            <li><strong>Vendeuse :</strong> vendeuse@gmail.com / vendeuse</li>
            <li><strong>Admin 2 :</strong> r.haouche@hotmail.com / (mot de passe hashé)</li>
        </ul>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" value="katia@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" value="admin" required>
        </div>
        
        <button type="submit">Se connecter</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Tentative de connexion...</div>';
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userName: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Connexion réussie !</h3>
                            <p><strong>Token :</strong> ${data.token.substring(0, 50)}...</p>
                            <p><strong>Utilisateur :</strong> ${data.seller.firstName} ${data.seller.lastName}</p>
                            <p><strong>Email :</strong> ${data.seller.email}</p>
                            <p><strong>Admin :</strong> ${data.seller.isAdmin ? 'Oui' : 'Non'}</p>
                            <p><strong>Actif :</strong> ${data.seller.isEnabled ? 'Oui' : 'Non'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Erreur de connexion</h3>
                            <p><strong>Statut :</strong> ${response.status}</p>
                            <p><strong>Message :</strong> ${data.message || 'Erreur inconnue'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur réseau</h3>
                        <p><strong>Erreur :</strong> ${error.message}</p>
                        <p>Vérifiez que le backend est démarré sur http://localhost:8080</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
