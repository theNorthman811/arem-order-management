<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Mon compte</div>
        <div class="card-body">
          <form [formGroup]="accountForm" (ngSubmit)="save()">
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" formControlName="firstName" [readonly]="!isEditing">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="lastName" [readonly]="!isEditing">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Téléphone</label>
              <input type="text" class="form-control" formControlName="phoneNumber" [readonly]="!isEditing">
            </div>
            <div class="mb-3">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" formControlName="address" [readonly]="!isEditing">
            </div>
            <div class="d-flex justify-content-end">
              <button *ngIf="!isEditing" type="button" class="btn btn-primary me-2" (click)="enableEdit()">Modifier</button>
              <button *ngIf="isEditing" type="submit" class="btn btn-success" [disabled]="accountForm.invalid">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
